<html>
  <head>
    <title>My blog</title>
      <!--meta-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <meta name="title" content="My Blog">
      <meta name="author" content="suwon">
      <meta name="description" content="Suwon's first blog">
      <meta name="keywords" content="blog, firsthtml, testhtml">
      <meta http-equiv="X-UA-Compatible" content="ie=edge">
      <!--css file-->
      <link href="styles/main.css" rel="stylesheet" type="text/css">
      <!--font link-->
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  </head>

  <body>
    <!--First log-->
        <div>
          <div style="display: inline-flex;">
            <div>
              <a href="#home">
                <img class= "log-image"src="styles/one-log.png" width= "60px" height="60px" alt="number1">
              </a>
            </div>
            <div class="log-name">integer::1 <br> <span class="log-slogan">{my first website}</span></div>
            <div>
              <button class="menu-button" type="menu" onclick="location.href='blog/te-houtaewa-template.html'">Te Houtaewa</button>
            </div>
          </div>

      <!--Main image-->
          <div class="main-image-line">
            <div class="main-image">
              <img src="styles/main-page-image.jpg" width="100%" height="auto" alt="image">
            </div>
            <div class="main-text">
              <p>Kia ora Taiao!</p>
            </div>
          </div>
        </div>

    <!--Unordered List-->
    <div>
      <p class="main-font">What can I do</p>
        <ul class="main-font ul">
          <li>HTML</li>
          <li>CSS</li>
          <li>Java Script</li>
        </ul>
    </div>

    <!--lable-->
    <div class="main-font">
        <p>What do you want to know my skill?</p> 
          <label for="HTML"><input id="html" type="checkbox" name="skill"> HTML </label>
          <label for="CSS"><input id="css" type="checkbox" name="skill"> CSS </label>
          <label for="Java Script"><input id="java script" type="checkbox" name="skill"> Java Script</label><br>
    </div>

    <div class="main-font">
      <P style="font-size: 12px;"> &#11015; Subscribe to our mailing list for the latest news and special skills.</P>
      <div class="font-size: 1px;">  
        <label for="yes"><input id="yes" type="radio" name="yes-no"> Yes</label>
        <label for="no"><input id="no" type="radio" name="yes-no"> No</label>
      </div>
    </div>

    <!--input--> 
    <div>
      <input type="email" placeholder="Your Email"><br>
    </div>
    
    <!--button-->
    <div>
      <button type="submit">Subscribe</button>
    </div>    
     

  </body>
</html>
