<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!--css file-->
  <link href="../calculator1/main.css" rel="stylesheet" type="text/css">
  <!--font link-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Asap&display=swap" rel="stylesheet">
  <title>Calculator APP</title>
</head>
<body>
  <h1>Calculator</h1>
  <p>by int::1</p>
  <input type="text" id="display" readonly>
    <div class = "calculatorBox">
      <div>
        <button  class = "operator" value="/">/</button>
        <button  class = "percentage" value="percentage">%</button>
        <button  class = "root" value="√">√</button>
        <button  class = "clear" value="C">AC</button>
      </div>
      <div>
        <button  class = "number" value="*">x</button>
        <button  class = "number" value="9">9</button>
        <button  class = "number" value="8">8</button>
        <button  class = "number" value="7">7</button>
      </div>
      <div>
        <button  class = "operator" value="-">-</button>
        <button  class = "number" value="6">6</button>
        <button  class = "number" value="5">5</button>
        <button  class = "number" value="4">4</button>
      </div>
      <div>
        <button  class = "operator" value="+">+</button>
        <button  class = "number" value="3">3</button>
        <button  class = "number" value="2">2</button>
        <button  class = "number" value="1">1</button>
      </div>
      <div>
        <button  class = "equal" value="=">=</button>
        <button  class = "decimal" value=".">.</button>
        <button  class = "number" value="0">0</button>
        <button  class = "plusOrMinus" value="±">±</button>
      </div>
    </div>
  <script src="../calculator1/calculator.js" type="text/javascript"></script>
</body>
</html>
